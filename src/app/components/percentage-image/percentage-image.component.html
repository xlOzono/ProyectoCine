<div class="row align-items-start justify-content-center mt-4">
  <!-- 03: Porcentaje de Descuento -->
  <div class="col-md-5">
    <h2 class="fs-4 fw-bold text-start"><span class="number">03</span> | Porcentaje de Descuento</h2>
    <div class="input-group mt-4">
      <input type="number" class="form-control input-price" [(ngModel)]="percentage" placeholder=" Ingrese el porcentaje" >
      <button class="btn btn-danger" (click)="confirmPercentage()">CONFIRMAR</button>
    </div>
  </div>

  <!-- Separador -->
  <div class="col-md-1 d-flex justify-content-center">
    <div class="separator"></div>
  </div>

  <!-- 04: Imagen de la Promoción -->
  <div class="col-md-5">
    <h2 class="fs-4 fw-bold text-start"><span class="number">04</span> | Imágen de la Promoción</h2>
    <div class="input-group mt-4">
      <input type="text" id="image-url" class="form-control" [(ngModel)]="imagenUrl" placeholder="Ingrese la URL de la imagen">
      <button class="btn btn-danger" (click)="confirmImageUrl()">CONFIRMAR</button>
    </div>
  </div>
</div>
