<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 d-flex justify-content-center">
      <div class="card w-75 ms-5">
        <img
          class="card-img-top"
          [src]="movieListing?.photo"
          alt="Movie Poster"
        />
        <div class="card-header border-danger">
          <h2 class="card-title">
            <strong>{{ movieListing?.name }}</strong>
          </h2>
        </div>
        <div class="card-body">
          <strong>Sinopsis</strong>
          <p class="card-text">
            {{ movieListing?.sinopsis }}
          </p>
        </div>
        <div class="card-footer">
          <strong>Duraci√≥n</strong>
          <p>{{ movieListing?.duration }} minutos</p>
        </div>
      </div>
    </div>

    <div class="col-md-8 ms-5 d-flex flex-column align-items-center">
      <div class="video-container position-relative w-100">
        <div
          class="spinner-border text-danger position-absolute top-50 start-50"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>

        <div class="ratio ratio-16x9">
          <iframe
            [src]="sanitizedTrailerUrl"
            [title]="movieListing?.name"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
