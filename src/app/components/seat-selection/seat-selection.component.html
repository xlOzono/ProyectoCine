<div class="cinema d-flex flex-column align-items-center">
  <!-- Screen -->
  <div
    class="screen-container d-flex align-items-center justify-content-center"
  >
    <span class="screen-text">SCREEN</span>
  </div>

  <!-- Rows of Seats -->
  <div class="rows mt-4">
    <div
      *ngFor="let row of rows"
      class="row d-flex justify-content-center mb-3 mx-3"
    >
      {{ row }}
      <div
        *ngFor="let seat of filteredSeats[row]"
        [ngClass]="['seat', seat.state]"
        (click)="onSeatClick(seat)"
        class="seat"
      >
        {{ seat.column }}
      </div>
    </div>
  </div>

  <!-- Confirm Button -->
  <button class="btn btn-primary mt-4" (click)="confirmSelection()">
    Confirmar Selecci√≥n
  </button>
</div>
