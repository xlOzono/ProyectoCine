<div class="row align-items-start justify-content-center">
  <!-- 01: Nombre de la Promoción -->
  <div class="col-md-5">
    <h2 class="fs-4 fw-bold text-start"><span class="number">01</span> | Nombre de la Promoción</h2>
    <div class="input-group mt-4">
      <input type="text" class="form-control input-name" placeholder [(ngModel)]="name">
      <button class="btn btn-danger" (click)="confirmName()">CONFIRMAR</button>
    </div>
  </div>

  <!-- Separador -->
  <div class="col-md-1 d-flex justify-content-center">
    <div class="separator"></div>
  </div>

  <!-- 02: Descripción de la Promoción -->
  <div class="col-md-5">
    <h2 class="fs-4 fw-bold text-start"><span class="number">02</span> | Descripción de la Promoción</h2>
    <div class="input-group mt-4">
      <input type="text" class="form-control input-desc" placeholder [(ngModel)]="desc">
      <button class="btn btn-danger" (click)="confirmDesc()">CONFIRMAR</button>
    </div>
  </div>
</div>
