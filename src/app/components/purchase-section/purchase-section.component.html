<div class="container py-4">
  <div class="row">
    <!-- Columna Izquierda -->
    <div class="col-lg-7">
      <div class="d-flex align-items-center mb-3">
        <i class="bi bi-file-earmark-text icon-red me-2 fs-3"></i>
        <strong class="mb-0 fs-4">Resumen de Compra</strong>
      </div>
      <div class="px-4">
        <!-- Detalles de la compra -->
        <div class="card-dark">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <i class="bi bi-ticket-detailed icon-red me-2"></i>
              <strong>VENOM: EL ÚLTIMO BAILE</strong>
            </div>
            <div>
              <span class="badge bg-secondary text-light me-2">Doblada</span>
              <span class="badge bg-secondary text-light">2D</span>
            </div>
          </div>
          <div class="cards">
            <p class="mb-1">
              <strong>Cine:</strong> Av. Diego Portales 640, Local 300
            </p>
            <p class="mb-1">
              <strong>Fecha:</strong> Viernes 25 de Octubre 2024
            </p>
            <p class="mb-1"><strong>Sala:</strong> 3</p>
            <p class="mb-1"><strong>Hora:</strong> 15:10 hrs</p>
            <p class="mb-1"><strong>Butacas:</strong> B-3, B-4, F-4</p>
            <p class="mb-1"><strong>Entradas:</strong></p>
            <ul class="list-unstyled">
              <li>
                3 2D - BUTACA TRADICIONAL <span class="float-end">$5.800</span>
              </li>
              <li>Cargo por servicio <span class="float-end">$1.800</span></li>
            </ul>
          </div>
        </div>
        <!-- Metodos de pago-->
        <div class="card-dark">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <i class="bi bi-credit-card icon-red me-2"></i>
              <strong>METODOS DE PAGO</strong>
            </div>
          </div>
          <!-- Métodos de Pago -->
          <div
            class="d-flex flex-wrap gap-3 justify-content-start"
            style="padding-left: 32px"
          >
            <div
              class="payment-method rounded"
              *ngFor="let method of paymentMethods; let i = index"
              (click)="selectPaymentMethod(i)"
              [ngClass]="{
                selected: selectedPaymentMethod === i,
                dimmed:
                  selectedPaymentMethod !== null && selectedPaymentMethod !== i
              }"
            >
              <img
                [src]="method.image"
                [alt]="method.name"
                class="img-fluid img-thumbnail"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Columna Derecha -->
    <div
      class="col-lg-3 offset-1 d-flex justify-content-center align-items-center"
    >
      <div class="total-box">
        <h1 class="fs-2"><b>Total Compra</b></h1>
        <h2 id="totalPrice" class="fs-1"><b>$19.200</b></h2>
        <button class="btn btn-danger btn-lg w-100 mt-3">PAGAR</button>
      </div>
    </div>
  </div>
</div>
