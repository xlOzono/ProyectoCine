<section class="listing">
  <button (click) ="createShow(movieListing.name)">
  <img
    class="movie-photo"
    [src]="movieListing.photo"
    alt="Movie poster of {{ movieListing.name }}"
    
  />
  <h2 class="movie-title">{{ movieListing.name }}</h2>
  </button>
  <div class="movie" (click)="createShow(movieListing.name)"></div>


</section>
