<!-- Fondo opaco -->
<div class="modal-backdrop" *ngIf="show"></div>

<!-- Modal -->
<div class="modal-dialog" *ngIf="show">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Selecciona una opción</h5>
    </div>

    <div class="modal-body">
      <!-- Botones de opción -->
      <div class="btn-group w-100 mt-4" role="group">
        <button class="btn btn-modal" 
                [ngClass]="{'active': selectedOption === 'Categorias'}" 
                (click)="selectOption('Categorias')">
          Categorías
        </button>
        <button class="btn btn-modal" 
                [ngClass]="{'active': selectedOption === 'Peliculas'}" 
                (click)="selectOption('Peliculas')">
          Películas
        </button>
      </div>

      <!-- Lista de Categorías -->
      <div *ngIf="selectedOption === 'Categorias'">
        <div class="category-list">
          <div *ngFor="let category of categories" class="form-check">
            <input type="checkbox" 
                  class="form-check-input" 
                  [id]="category" 
                  [checked]="tempSelectedCategories.includes(category)" 
                  (change)="toggleCategorySelection(category)">
            <label class="form-check-label" [for]="category">{{ category }}</label>
          </div>
        </div>
      </div>

      <!-- Lista de Películas -->
      <div *ngIf="selectedOption === 'Peliculas'">
        <div *ngFor="let movie of movies" class="form-check">
          <input type="checkbox" 
                class="form-check-input" 
                [id]="movie" 
                [checked]="tempSelectedMovies.includes(movie)"
                (change)="toggleMovieSelection(movie)">
          <label class="form-check-label" [for]="movie">{{ movie }}</label>
        </div>
      </div>

    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="close()">Cerrar</button>
      <button class="btn btn-primary" (click)="confirmSelection()">Aceptar</button>
    </div>
  </div>
</div>
