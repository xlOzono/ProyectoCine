<div class="bg-color"></div>
<div id="carouselExampleSlidesOnly" 
  class="carousel slide" 
  data-bs-ride="carousel" 
  data-bs-interval="3000">
  <div class=" carousel-inner"
  >
    <!-- Recorremos la lista de pelÃ­culas con ngFor -->
    <ng-container *ngFor="let movie of movieService.carouselList; let i = index">
      <div class="carousel-item position  " [ngClass]="{ active: i === 0 }">
        <img class="carousel-photo" [src]="movie.carouselPhoto" [alt]="movie.name"
        [routerLink]="['/details', movie.name]">
      </div>
    </ng-container>
  </div>

  <!-- Controles del carrusel -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="movie-results">
  <section class="results">
    <app-movie-listing
      *ngFor="let movieListing of movieListingList"
      [movieListing]="movieListing"
    ></app-movie-listing>
  </section>
</div>
